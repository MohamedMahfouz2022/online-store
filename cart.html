<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="cart.js"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
                <div class=" w-1/4">
                    <input id="searchInput" type="text" placeholder="Search" class="px-4 py-2 border rounded  w-full">
                </div>
                <div>
                    <a href="cart.html" class="text-gray-800">Cart (<span class="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Shopping Cart</h1>
        <div id="cartItems" class="mt-6">
            <!-- سيتم ملء العناصر بواسطة JavaScript -->
        </div>
        <div class="mt-6">
            <a href="checkout.html"
                class="inline-block px-6 py-3 bg-blue-500 text-white text-sm font-semibold rounded-lg">Proceed to
                Checkout</a>
        </div>
    </main>
</body>

</html>
