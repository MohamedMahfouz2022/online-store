<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer type="module" src="js/cart.js"></script> <!-- ربط ملف جافا سكريبت الجديد -->
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
                <div>
                    <input id="searchInput" type="text" placeholder="Search" class="px-4 py-2 border rounded">
                    <div id="searchResults" class="absolute bg-white border mt-1 rounded shadow-lg hidden"></div>
                </div>
                <div>
                    <a href="cart.html" class="text-gray-800">Cart (<span class="cart-count">0</span>)</a>
                </div>
                <div>
                    <span id="userGreeting" class="text-gray-800"></span>
                    <button id="logoutButton" class="text-gray-800 hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Your Cart</h1>
        <div id="cartItems" class="mt-6">
            <!-- سيتم ملء عناصر العربة بواسطة JavaScript -->
        </div>
        <button id="checkoutButton" class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg">Proceed to Checkout</button>
    </main>
</body>
</html>
