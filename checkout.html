<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="checkout.js"></script> <!-- تضمين ملف جافا سكريبت لإتمام الشراء -->
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
                <div>
                    <input type="text" placeholder="Search" class="px-4 py-2 border rounded">
                </div>
                <div>
                    <a href="cart.html" class="text-gray-800">Cart (<span class="cart-count">0</span>)</a>
                </div>
                <div>
                    <span id="userGreeting" class="text-gray-800"></span>
                    <button id="logoutButton" class="text-gray-800 hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Checkout</h1>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800">Shipping Information</h2>
            <div class="mt-4">
                <input type="text" id="fullName" placeholder="Full Name" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="address" placeholder="Address" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="city" placeholder="City" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="state" placeholder="State" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="zipCode" placeholder="Zip Code" class="px-4 py-2 border rounded w-full">
            </div>
        </div>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800">Payment Information</h2>
            <div class="mt-4">
                <input type="text" id="cardNumber" placeholder="Card Number" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="expirationDate" placeholder="Expiration Date (MM/YY)" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="text" id="cvv" placeholder="CVV" class="px-4 py-2 border rounded w-full">
            </div>
        </div>
        <div class="mt-6">
            <button id="placeOrderButton" class="px-6 py-3 bg-blue-500 text-white text-sm font-semibold rounded-lg">Place Order</button>
        </div>
    </main>
</body>
</html>
