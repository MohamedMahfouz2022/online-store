<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer type="module" src="js/auth.js"></script>
    <script defer type="module" src="js/index.js"></script> <!-- ربط ملف جافا سكريبت الجديد -->
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
                <div class="w-1/2">
                    <input id="searchInput" type="text" placeholder="Search" class="px-4 py-2 border rounded w-full">
                    <div id="searchResults" class="absolute bg-white border mt-1 rounded shadow-lg hidden"></div>
                </div>
                <div>
                    <a href="cart.html" class="text-gray-800">Cart (<span class="cart-count">0</span>)</a>
                </div>
                <div>
                    <a href="manage-products.html" class="text-gray-800">manage-products</a>
                </div>
                <div>
                    <span id="userGreeting" class="text-gray-800"></span>
                    <button  id="logoutButton" class="text-gray-800 "><a href="login.html"></a>Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Products</h1>
        <div id="productList" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!--JavaScript سيتم ملء المنتجات بواسطة  -->
        </div>
    </main>
</body>

</html>
