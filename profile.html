<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="auth.js"></script>
    <script defer src="profile.js"></script> <!-- تضمين ملف جافا سكريبت لإدارة ملف المستخدم -->
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
                <div>
                    <input type="text" placeholder="Search" class="px-4 py-2 border rounded">
                </div>
                <div>
                    <a href="cart.html" class="text-gray-800">Cart (<span class="cart-count">0</span>)</a>
                </div>
                <div>
                    <span id="userGreeting" class="text-gray-800"></span>
                    <button id="logoutButton" class="text-gray-800 hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Profile</h1>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800">User Information</h2>
            <div class="mt-4">
                <input type="text" id="profileName" placeholder="Full Name" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="email" id="profileEmail" placeholder="Email" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="password" id="profilePassword" placeholder="Password" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-6">
                <button id="updateProfileButton" class="px-6 py-3 bg-blue-500 text-white text-sm font-semibold rounded-lg">Update Profile</button>
            </div>
        </div>
    </main>
</body>
</html>
