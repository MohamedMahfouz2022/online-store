<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="auth.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="index.html" class="text-gray-800 text-xl font-bold">My Store</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-semibold text-gray-800">Register</h1>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <div class="mt-4">
                <input type="text" id="registerName" placeholder="Full Name" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="email" id="registerEmail" placeholder="Email" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="password" id="registerPassword" placeholder="Password" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-4">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="px-4 py-2 border rounded w-full">
            </div>
            <div class="mt-6">
                <button id="registerButton" class="px-6 py-3 bg-blue-500 text-white text-sm font-semibold rounded-lg">Register</button>
            </div>
            <div class="mt-4">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
            </div>
        </div>
    </main>
</body>
</html>
